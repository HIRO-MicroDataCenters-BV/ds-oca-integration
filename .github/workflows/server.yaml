name: Build and publish OCA Repository Helm Chart

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
    paths-ignore:
      - 'releases/**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Install yq   # ðŸ‘ˆ Added so we can parse values.yaml
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.43.1/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Make versions
        id: versions
        run: |
          # Read static app version from values.yaml
          APP_VERSION=$(yq '.image.tag' server/charts/oca-repository/values.yaml)

          # Create dynamic chart version string
          CHART_VERSION="0.1.0-dev.$(date +%d).${GITHUB_REF_NAME}.$(git rev-parse --short HEAD)"

          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT
          echo "chart_version=$CHART_VERSION" >> $GITHUB_OUTPUT

      - name: Package Helm chart
        run: |
          cd server/charts
          helm dependency update oca-repository || true
          helm lint oca-repository
          helm package oca-repository \
            --version ${{ steps.versions.outputs.chart_version }} \
            --app-version ${{ steps.versions.outputs.app_version }}
          mkdir -p ../../helm-charts
          mv oca-repository-${{ steps.versions.outputs.chart_version }}.tgz ../../helm-charts/

      - name: Create a GitHub Release
        run: gh release create "${{ steps.versions.outputs.chart_version }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          charts_dir: "./server/charts"
          target_dir:  "./helm-charts/"
