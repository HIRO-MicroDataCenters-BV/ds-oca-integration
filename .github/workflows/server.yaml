name: Build and publish OCA Repository Helm Chart

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
    paths-ignore:
      - 'releases/**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Get Chart and App Version
        id: versions
        run: |
          # Read the static version from values.yaml
          APP_VERSION=$(yq '.image.tag' server/charts/oca-repository/values.yaml)
          CHART_VERSION=$APP_VERSION
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT
          echo "chart_version=$CHART_VERSION" >> $GITHUB_OUTPUT

      - name: Package Helm chart
        run: |
          cd server/charts
          helm dependency update oca-repository || true
          helm lint oca-repository
          helm package oca-repository \
            --version ${{ steps.versions.outputs.chart_version }} \
            --app-version ${{ steps.versions.outputs.app_version }}
          mkdir -p ../../helm-charts
          mv oca-repository-${{ steps.versions.outputs.chart_version }}.tgz ../../helm-charts/

      - name: Create a GitHub Release
        run: gh release create "v${{ steps.versions.outputs.app_version }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          charts_dir: "./server/charts"
          target_dir:  "./helm-charts/"
