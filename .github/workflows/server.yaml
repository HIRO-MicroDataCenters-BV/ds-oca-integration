name: Build and publish OCA Repository Helm Chart

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
    paths-ignore:
      - 'releases/**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      # Checkout repo with full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install Helm CLI
      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      # Generate versions
      - name: Make versions
        id: versions
        run: |
          cd "${{ github.workspace }}"
          
          # Get app (image) version from values.yaml - this is stable
          APP_VERSION=$(yq '.image.tag' server/charts/oca-repository/values.yaml | tr -d '"')
          
          # Run your existing version.sh to generate chart version
          chmod +x ./tools/version.sh
          ./tools/version.sh "${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}"
          
          CHART_VERSION=$(cat ./VERSION_CHART)
          
          echo "=== Generated Versions ==="
          echo "APP_VERSION=${APP_VERSION}"
          echo "CHART_VERSION=${CHART_VERSION}"
          echo "=========================="
          
          echo "APP_VERSION=${APP_VERSION}" >> $GITHUB_ENV
          echo "CHART_VERSION=${CHART_VERSION}" >> $GITHUB_ENV

      # Package Helm chart with chart + app version
      - name: Package Helm chart
        run: |
          cd server/charts
          helm dependency update oca-repository || true
          helm lint oca-repository
          helm package oca-repository \
            --version ${{ steps.versions.outputs.chart_version }} \
            --app-version ${{ steps.versions.outputs.app_version }}
          mkdir -p ../../helm-charts
          mv oca-repository-${{ steps.versions.outputs.chart_version }}.tgz ../../helm-charts/

      # Create GitHub Release tagged by CHART_VERSION
      - name: Create a GitHub Release
        run: gh release create "${{ env.VERSION_APP }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish Helm charts to gh-pages
      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          charts_dir: "./server/charts"
          target_dir:  "./helm-charts/"
